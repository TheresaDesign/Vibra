    <button id="openPopup">Show Interface</button>

            <p>Use the keys on your keyboard to operate the drum machine</p>

                    <div class="circle"></div>
                    <span class="key-label">Intensity:<br>A / D</span>
                </div>

                    <span class="key-label">Go back:<br>Backspace</span>

                <div class="control encoder clickable">
                    <div class="circle"></div>
                    <span class="key-label">for turning: ← → <br>for pressing: Enter</span>
